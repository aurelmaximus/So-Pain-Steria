
<section class="text-center container">
    <h1 class="fw-light">MES ARTICLES FAVORIS</h1><br>
    <p class="lead text-muted">
      Votre propre selection d'articles : viennoiserie, pain ou gateau se retrouvent en un même lieu pour votre plus grand plaisir !
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          
        </div>
      </div>
    </section>
     
      <div class="row py-lg-5">
  
      <div class="album bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
         
  
  
  
              <div class="col" *ngFor="let pat of patisseries">
                <div class="card shadow-sm">
                  <figure><div class="bg-image hover-zoom"><img src="{{pat.image_ref}}" class="w-100" alt="Image d'une délicieuse pârisserie" width="100%" height="225" preserveAspectRatio="xMidYMid slice" focusable="false"><div class="centered">.
                  </div></div><figcaption>{{pat.libelle}}</figcaption></figure>
                  <div class="card-body">
                    <p class="card-text"> <h4>{{pat.libelle}}</h4>
                      <span [innerHTML]="pat.description"> </span>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Voir</button>
                        <button type="button" (click)="addToCart(pat)" class="btn btn-sm btn-outline-secondary">Ajouter au Panier</button>
                      </div>
                      <small class="text-muted">{{pat.prix | currency:'EUR'}}</small>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      </div>

      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  
        <div class="col" *ngFor="let v of viens">
          <div class="card shadow-sm">
            <figure><div class="bg-image hover-zoom"><img src="{{v.image_ref}}" class="w-100" alt="Choux Crème" width="100%" height="225" preserveAspectRatio="xMidYMid slice" focusable="false"><div class="centered">.
            </div></div><figcaption>{{v.libelle}}</figcaption></figure>
            <div class="card-body">
              <p class="card-text"> <h4>{{v.libelle}}</h4>
                <span [innerHTML]="v.description"></span>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Voir</button>
                  <button type="button" (click)="addToCart(v)" class="btn btn-sm btn-outline-secondary">Ajouter au Panier</button>
                </div>
                <small class="text-muted">{{v.prix | currency:'EUR'}}</small>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="album bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col" *ngFor="let pain of pains">
        <div class="card shadow-sm">
          <figure><div class="bg-image hover-zoom"><img src="{{pain.image_ref}}" class="w-100" alt="Choux Crème" width="100%" height="225" preserveAspectRatio="xMidYMid slice" focusable="false"><div class="centered">.
          </div></div><figcaption>{{pain.libelle}}</figcaption></figure>
          <div class="card-body">
            <p class="card-text"> <h4>{{pain.libelle}}</h4>
              <span [innerHTML]="pain.description"></span>
              <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Voir</button>
                <button type="button" (click)="addToCart(pain)" class="btn btn-sm btn-outline-secondary">Ajouter au Panier</button>
              </div>
              <small class="text-muted">{{pain.prix | currency:'EUR'}}</small>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
