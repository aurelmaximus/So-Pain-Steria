



  
    <div class="row d-flex justify-content-center align-items-center h-100" *ngIf='form'>
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="..\..\assets\images\11.jpg"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Inscription Client</h3>
               
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="nom" name="nom" required autofocus="true" class="form-control form-control-lg" [(ngModel)]="formClient.nom"   />
                      <label class="form-label" for="form3Example1m">Nom</label>
                    </div>
                    
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="prenom"  required class="form-control form-control-lg"  [(ngModel)]="formClient.prenom" />
                      <label class="form-label" for="form3Example1n">Prenom</label>
                    </div>
                  </div>
                </div>
               
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example90" required class="form-control form-control-lg" [(ngModel)]="formClient.email"/>
                  <label class="form-label" for="form3Example90">Email</label>
                </div>
              
             
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example99" required class="form-control form-control-lg" [(ngModel)]="formClient.password"/>
                  <label class="form-label" for="form3Example99">Mot de Passe</label>
                </div>

                <p>Adresse :</p>

                <div class="row">
                  <div class="col-md-3 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" required class="form-control form-control-lg"[(ngModel)]="formClient.adresse.numero" />
                      <label class="form-label" for="form3Example1m">Num√©ro</label>
                    </div>
                  </div>
                  
                  <div class="col-md-9 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" [(ngModel)]="formClient.adresse.voie" />
                      <label class="form-label" for="form3Example1n">Voie</label>
                    </div>
                  </div>
                </div>
               
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example9" class="form-control form-control-lg" [(ngModel)]="formClient.adresse.ville"/>
                  <label class="form-label" for="form3Example9">Ville</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="number" id="form3Example9" class="form-control form-control-lg"[(ngModel)]="formClient.adresse.cp" />
                  <label class="form-label" for="form3Example9">Code Postal</label>
                </div>

         

                <div class="d-flex justify-content-end pt-3">
                  
                  <button type="button"   class="btn btn-success btn-lg ms-2" (click)="save()">S'inscrire</button>
                 
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
