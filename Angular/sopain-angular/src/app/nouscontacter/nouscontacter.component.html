
<div class="container content-center" *ngIf="env">
<section class="bg-image"
  style="margin: 50px;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;background-color: white;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Nous contacter</h2>

              <form>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Nom:</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="John "   />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email:</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder=" John@gmail.com" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Numéro de téléphone :</label>
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg"  placeholder="06 xx xx xx xx " />
                  
                </div>

                
                
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Votre message:</label>
                    <textarea class="form-control form-control-lg" id="form3Example4cg" name="message" placeholder="Votre message ..." rows="8"></textarea>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Choisir un fichier</label>
                  <input class="form-control" type="file" id="formFile">
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  
                </div>
                
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="envoyer()" >Envoyer</button>
                </div>
               

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
